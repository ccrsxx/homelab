services:
  radarr-anime:
    container_name: radarr-anime
    image: linuxserver/radarr:latest
    restart: unless-stopped
    ports:
      - 8787:7878
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/jakarta
    volumes:
      - /docker/appdata/radarr-anime:/config
      - /mnt/data:/data
    labels:
      - 'traefik.enable=${TRAEFIK_ENABLED:-false}'
      - 'traefik.http.routers.radarr-anime.rule=Host(`radarr-anime.${SECONDARY_MAIN_DOMAIN}`)'

networks:
  default:
    name: traefik
    external: true
