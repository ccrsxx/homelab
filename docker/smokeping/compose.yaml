services:
  smokeping:
    image: linuxserver/smokeping:latest
    container_name: smokeping
    environment:
      - PUID=10000
      - PGID=10000
      - UMASK=002
      - TZ=Asia/Jakarta
    ports:
      - 8070:80
    restart: unless-stopped
    labels:
      - 'traefik.enable=${TRAEFIK_ENABLED:-false}'
      - 'traefik.http.routers.smokeping.rule=Host(`smokeping.${DOMAIN_MAIN_SECONDARY}`)'

networks:
  default:
    name: traefik
    external: true
