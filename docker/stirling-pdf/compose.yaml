services:
  stirling-pdf:
    image: frooodle/s-pdf:latest
    container_name: stirling-pdf
    restart: unless-stopped
    ports:
      - '8085:8080'
    volumes:
      - /docker/appdata/stirling-pdf/training:/usr/share/tessdata #Required for extra OCR languages
      - /docker/appdata/stirling-pdf/config:/configs
      # - ./customFiles:/customFiles/
      # - ./logs:/logs/
    environment:
      - DOCKER_ENABLE_SECURITY=false
      - INSTALL_BOOK_AND_ADVANCED_HTML_OPS=false
      - LANGS=en_GB
    labels:
      - 'traefik.enable=${TRAEFIK_ENABLED}'
      - 'traefik.http.routers.stirling-pdf.rule=Host(`pdf.${PRIMARY_MAIN_DOMAIN}`) || Host(`pdf.${SECONDARY_MAIN_DOMAIN}`)'
      - 'traefik.http.routers.stirling-pdf.middlewares=cloudflare-ip-allowlist@file'

networks:
  default:
    name: traefik
    external: true
