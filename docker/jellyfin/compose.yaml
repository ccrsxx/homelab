services:
  jellyfin:
    image: jellyfin/jellyfin:latest
    restart: unless-stopped
    container_name: jellyfin
    ports:
      - 8096:8096/tcp
      - 7359:7359/udp
    group_add:
      - 104
    volumes:
      - /docker/appdata/jellyfin/config:/config
      - /docker/appdata/jellyfin/cache:/cache
      - /mnt/data/media:/data/media:ro
      - /mnt/data/torrents:/data/torrents:ro
      - ./patch.sh:/patch.sh:ro
    entrypoint: /patch.sh
    networks:
      - traefik
    devices:
      - /dev/dri/renderD128:/dev/dri/renderD128
    labels:
      - 'traefik.enable=${TRAEFIK_ENABLED:-false}'
      - 'traefik.http.routers.jellyfin.rule=Host(`proxy.${DOMAIN_MAIN_PRIMARY}`) || Host(`jellyfin.${DOMAIN_MAIN_SECONDARY}`)'
      - 'traefik.http.services.jellyfin.loadbalancer.server.port=8096'

networks:
  traefik:
    external: true
