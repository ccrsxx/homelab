services:
  sonarr-anime:
    image: linuxserver/sonarr:latest
    container_name: sonarr-anime
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Jakarta
    volumes:
      - /docker/appdata/sonarr-anime:/config
      - /mnt/data:/data
    ports:
      - 9898:8989
    restart: unless-stopped
    labels:
      - 'traefik.enable=${TRAEFIK_ENABLED}'
      - 'traefik.http.routers.sonarr-anime.rule=Host(`sonarr-anime.${SECONDARY_MAIN_DOMAIN}`)'

networks:
  default:
    name: traefik
    external: true
