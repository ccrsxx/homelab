ui:
  time_format: 24hour

mqtt:
  enabled: false

detectors:
  ov:
    type: openvino
    device: GPU

model:
  model_type: yolo-generic
  width: 320
  height: 320
  input_tensor: nchw
  input_dtype: float
  path: /config/model_cache/yolov9-s-320.onnx
  labelmap_path: /labelmap/coco-80.txt

audio:
  enabled: true
  listen:
    - yell
    - music
    - scream
    - speech

ffmpeg:
  hwaccel_args: preset-intel-qsv-h264

detect:
  enabled: true
  fps: 10

notifications:
  enabled: true
  email: frigate@ccrsxx.com

record:
  enabled: true
  continuous:
    days: 30
  motion:
    days: 30
  alerts:
    retain:
      days: 30
      mode: all
  detections:
    retain:
      days: 30
      mode: all

semantic_search:
  enabled: true
  reindex: false
  model_size: large

genai:
  provider: gemini
  api_key: '{FRIGATE_GEMINI_API_KEY}'
  model: gemini-2.5-flash

go2rtc:
  webrtc:
    candidates:
      - 192.168.1.100:8555
      - stun:8555
  streams:
    bedroom_cam:
      - '{FRIGATE_RTSP_CAM_BEDROOM}'
      - '{FRIGATE_ISAPI_CAM_BEDROOM}'
      - ffmpeg:bedroom_cam#audio=opus
    bedroom_cam_sub:
      - '{FRIGATE_RTSP_CAM_BEDROOM_SUB}'
      - ffmpeg:bedroom_cam_sub#audio=opus
    kitchen_cam:
      - '{FRIGATE_RTSP_CAM_KITCHEN}'
      - '{FRIGATE_ISAPI_CAM_KITCHEN}'
      - ffmpeg:kitchen_cam#audio=opus
    kitchen_cam_sub:
      - '{FRIGATE_RTSP_CAM_KITCHEN_SUB}'
      - ffmpeg:kitchen_cam_sub#audio=opus

cameras:
  bedroom_cam:
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/bedroom_cam
          input_args: preset-rtsp-restream
          roles:
            - record
        - path: rtsp://127.0.0.1:8554/bedroom_cam_sub
          input_args: preset-rtsp-restream
          roles:
            - audio
            - detect
    notifications:
      enabled: true
    objects:
      genai:
        enabled: false
  kitchen_cam:
    ffmpeg:
      inputs:
        - path: rtsp://127.0.0.1:8554/kitchen_cam
          input_args: preset-rtsp-restream
          roles:
            - record
        - path: rtsp://127.0.0.1:8554/kitchen_cam_sub
          input_args: preset-rtsp-restream
          roles:
            - audio
            - detect
    notifications:
      enabled: true
    objects:
      genai:
        enabled: false

objects:
  genai:
    enabled: true

auth:
  roles:
    family:
      - kitchen_cam

version: 0.17-0
