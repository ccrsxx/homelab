services:
  neko:
    image: "ghcr.io/m1k1o/neko/arm-chromium:latest"
    restart: "unless-stopped"
    container_name: neko
    shm_size: "2gb"
    ports:
      - "8069:8080"
      - "52000-52100:52000-52100/udp"
    cap_add:
      - SYS_ADMIN
    environment:
      NEKO_SCREEN: '1920x1080@30'
      NEKO_PASSWORD: ${NEKO_PASSWORD}
      NEKO_PASSWORD_ADMIN: ${NEKO_PASSWORD_ADMIN}
      NEKO_CONTROL_PROTECTION: false
      NEKO_EPR: 52000-52100
    volumes:
      - data:/home/neko/.config/chromium
      - ./policies.json:/etc/chromium/policies/managed/policies.json
    labels:
      - 'traefik.enable=${TRAEFIK_ENABLED}'
      - 'traefik.http.routers.neko.rule=Host(`${SERVICE_URL}`)'
      # - 'traefik.http.services.neko.loadbalancer.server.port=8080'

volumes:
  data:

networks:
  default:
    name: traefik
    external: true

