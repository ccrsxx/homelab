services:
  qbittorrent:
    image: linuxserver/qbittorrent:latest
    container_name: qbittorrent
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Jakarta
      - WEBUI_PORT=8080
    volumes:
      - /docker/appdata/qbittorrent:/config
      - /mnt/data/torrents:/data/torrents
    ports:
      - 8080:8080
      - 36860:36860
      - 36860:36860/udp
    labels:
      - 'traefik.enable=${TRAEFIK_ENABLED}'
      - 'traefik.http.routers.qbittorrent.rule=Host(`qbittorrent.${SECONDARY_MAIN_DOMAIN}`)'
      - 'traefik.http.services.qbittorrent.loadbalancer.server.port=8080'

networks:
  default:
    name: traefik
    external: true
