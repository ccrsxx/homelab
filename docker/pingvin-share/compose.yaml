services:
  app:
    image: stonith404/pingvin-share:latest
    container_name: pingvin-share
    restart: unless-stopped
    ports:
      - 8099:3000
    volumes:
      - '/mnt/docker/pingvin-share/data:/opt/app/backend/data'
      - '/mnt/docker/pingvin-share/data/images:/opt/app/frontend/public/img'
    labels:
      - 'traefik.enable=${TRAEFIK_ENABLED:-true}'
      - 'traefik.http.routers.pingvin-share.rule=Host(`share.${SECONDARY_MAIN_DOMAIN}`)'

networks:
  default:
    name: traefik
    external: true
