http:
  middlewares:
    rate-limit:
      rateLimit:
        average: 2400
        burst: 60
        period: 1m

    basic-auth:
      basicAuth:
        users:
          {{- range (splitList "," (env "AUTH_USERS")) }}
           - "{{ . }}"
          {{- end }}

    public-ip-allowlist:
      ipAllowlist:
        sourceRange:
          {{- range (splitList "," (env "ALLOWED_PUBLIC_IPS")) }}
           - "{{ . }}"
          {{- end }}
        ipStrategy:
          depth: 1

    internal-ip-allowlist:
      ipAllowlist:
        sourceRange:
          {{- range (splitList "," (env "ALLOWED_INTERNAL_IPS")) }}
           - "{{ . }}"
          {{- end }}


    cloudflare-ip-allowlist:
      ipAllowList:
        sourceRange:
          {{- range (splitList "," (env "CLOUDFLARE_IPS")) }}
           - "{{ . }}"
          {{- end }}
