http:
  routers:
    iconnet-router:
      rule: Host(`iconnet.{{ env "DOMAIN_MAIN_SECONDARY" }}`)
      service: iconnet-router

    mikrotik-router:
      rule: Host(`mikrotik.{{ env "DOMAIN_MAIN_SECONDARY" }}`)
      service: mikrotik-router

    work-switch:
      rule: Host(`switch-work.{{ env "DOMAIN_MAIN_SECONDARY" }}`)
      service: work-switch

    main-switch:
      rule: Host(`switch-main.{{ env "DOMAIN_MAIN_SECONDARY" }}`)
      service: main-switch

    adguard-home:
      rule: Host(`adguard.{{ env "DOMAIN_MAIN_SECONDARY" }}`)
      service: adguard-home
      middlewares:
        - adguard-home-theme@file

    uptime-kuma:
      rule: Host(`status.{{ env "DOMAIN_MAIN_SECONDARY" }}`)
      service: uptime-kuma

  services:
    iconnet-router:
      loadBalancer:
        servers:
          - url: http://10.0.1.1:80

    mikrotik-router:
      loadBalancer:
        servers:
          - url: http://192.168.1.1:80

    work-switch:
      loadBalancer:
        servers:
          - url: http://192.168.20.10:80

    main-switch:
      loadBalancer:
        servers:
          - url: http://192.168.20.20:80

    adguard-home:
      loadBalancer:
        servers:
          - url: http://10.0.10.10:80

    uptime-kuma:
      loadBalancer:
        servers:
          - url: http://10.0.10.20:3001
