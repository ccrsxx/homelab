http:
  routers:
    proxmox:
      rule: Host(`proxmox.{{ env "DOMAIN_MAIN_SECONDARY" }}`)
      service: proxmox

    nextcloud:
      rule: Host(`nextcloud.{{ env "DOMAIN_MAIN_PRIMARY" }}`)
      service: nextcloud

    home-assistant:
      rule: Host(`home.{{ env "DOMAIN_MAIN_SECONDARY" }}`)
      service: home-assistant

    development-server:
      rule: Host(`dev.{{ env "DOMAIN_MAIN_SECONDARY" }}`)
      service: development-server

  services:
    proxmox:
      loadBalancer:
        servers:
          - url: https://192.168.1.254:8006

    nextcloud:
      loadBalancer:
        servers:
          - url: http://192.168.1.100:11000

    home-assistant:
      loadBalancer:
        servers:
          - url: http://192.168.1.201:8123

    development-server:
      loadBalancer:
        servers:
          - url: http://192.168.1.2:3000
